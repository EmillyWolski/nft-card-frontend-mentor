<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card - Frontend Mentor</title>
    <link rel="shortcut icon" href="./desafio-resolvido/src/images/favicon-32x32.png" type="image/x-icon">
    <meta name="description" content="NFT preview card component">
    <link rel="stylesheet" href="./desafio-resolvido/src/css/reset.css">
    <link rel="stylesheet" href="./desafio-resolvido/src/css/variables.css">
    <link rel="stylesheet" href="./desafio-resolvido/src/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&family=Public+Sans:wght@300;700&family=Roboto:wght@100;400;500;700;900&family=Source+Serif+Pro:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">
                <img src="./desafio-resolvido/src/images/image-equilibrium.jpg" alt="Imagem principal do card" class="image">
            </a>
        
            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="about">Our Equilibrium collection promotes balance and calm.</p>
        
            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>
        
            <div class="creator">
                <img src="./desafio-resolvido/src/images/image-avatar.png" alt="NFT creator" class="avatar">

                <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
